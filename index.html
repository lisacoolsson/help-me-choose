<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf8utf-8">
    <title>Besluts√•ngest</title>
    <link href="./main.css" rel="stylesheet" type="text/css">
    <img src="https://www.rolfsbuss.se/resbilder/6944_flyg-spanienmat.jpg" width="400" height="150
    ">
  </head>
  <body>
    <h1>Help me choose between..</h1>
      <div class="inputSections">
        <div class="inputs">
        <input placeholder="Something"></input>
      </div>
      <button class="addOption">Add</button>
    </div>
    <div class="resultSection"></div>
    <button class='submit'>Go</button>

    <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>
    $(function() {
      $('.resultSection').hide()

      var add_option = function() {
        $('.inputs').append('<input></input>')
      }
      $('.addOption').click(add_option)

      var options = []
      var submit = function() {
          $('.inputSections').hide()
          $('.resultSection').css('display', 'flex')
          $('input').each(function() {
          options.push($(this).val())
        })
      var winner = options[Math.floor(Math.random() * options.length)]
      console.log(winner)
      $('.resultSection').text(winner)
      }
      $('.submit').click(submit)
    })
    </script>
  </body>
</html>
